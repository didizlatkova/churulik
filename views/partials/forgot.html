<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" id="close-crop" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title">Забравена парола</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input id="userNameForgot" class="form-control" value="{{userName}}" placeholder="Потребителско име" title="Потребителско име" type="text" name="userName">
                <p class="text-danger">{{userNameError}}</p>
            </div>
            <div class="form-group">
                <input id="emailForgot" class="form-control" value="{{email}}" placeholder="Електронна поща" title="Електронна поща" type="text" name="email">
                <p class="text-danger">{{emailError}}</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="forgot-btn" class="btn btn-primary">Изпрати писмо с нова парола</button>
        </div>
    </div>
</div>
