<div class="panel panel-warning" id="login-warning-homepage">
    <div class="panel-heading" id="login-heading-homepage">
        <h3 class="panel-title">Влез</h3>
    </div>
    <div class="panel-body">
        <form method="post" action="/login">
            <div class="form-group">
                <input class="form-control" value="{{userNameLogin}}" id="inputUser" placeholder="Потребителско име" title="Потребителско име" type="text" name="userNameLogin">
                <p class="text-danger">{{userNameLoginError}}</p>
            </div>
            <div class="form-group">
                <input class="form-control" id="inputPassword" placeholder="Парола" title="Парола" type="password" name="passwordLogin">
                <p class="text-danger">{{passwordLoginError}}</p>
            </div>
            <p class="text-danger">{{generalError}}</p>
            <div class="row">
                <div class="col-lg-9 col-md-9 col-sm-9">
                    <a id="forgot-pass" href="">Забравена парола</a>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <button type="submit" class="btn btn-primary">Влез</button>
                </div>
            </div>
        </form>
    </div>
</div>
