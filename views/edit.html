<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Твитър</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/bootstrap/bootstrap.css" media="screen">
    <link rel="stylesheet" href="/public/bootstrap/bootswatch.css">
    <script src="/public/bootstrap/ga.js" async="" type="text/javascript"></script>
    <script>
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-23019901-1']);
        _gaq.push(['_setDomainName', "bootswatch.com"]);
        _gaq.push(['_setAllowLinker', true]);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>
<body>
    {{> nav}}
    <div class="container">
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <form method="post" action="/edit">
                        <div class="panel panel-success has-success">
                            <div class="panel-heading">
                                <input class="form-control" id="inputSuccess" value="{{names}}" placeholder="Имена" type="text" name="names">
                                <p class="text-danger">{{namesError}}</p>
                            </div>
                            <div class="panel-body">
                                <img class="tvit-avatar" src='{{picture}}'>
                                <p>{{userName}}</p>
                                <div>
                                <a href="#" class="btn btn-success btn-sm">Промени аватар</a>
                                </div>
                                    <textarea class="form-control" placeholder="Описание" rows="3" id="textArea" name="description">{{description}}</textarea>                                
                            </div>
                        </div>
                        <div class="form-group">
                          <div class="col-lg-10 col-lg-offset-10">
                            <button type="submit" class="btn btn-success">Запази</button>
                          </div>
                        </div>   
                        <input type="hidden" value="{{picture}}" name="picture">                  
                    </form>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="sponsor">
                        <img src="/img/tweety.png" alt="Туити">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../public/bootstrap/jquery-1.js"></script>
    <script src="../public/bootstrap/bootstrap.js"></script>
    <script src="../public/bootstrap/bootswatch.js"></script>
</body>
</html>
